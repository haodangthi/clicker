<button *ngIf="!gameStarted" (click)="start()" >Start the timer</button>

<div *ngIf="gameStarted">
    <h1 >Time left:{{seconds}}</h1>
    <button (click)="countClick()">Click</button>
    <h1>{{clickCounter}}</h1>
    
</div>
